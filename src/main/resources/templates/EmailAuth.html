<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경 인증 코드</title>
</head>
<body style="font-family: Arial, sans-serif;">

<div style="max-width: 480px; margin: 0 auto; padding: 24px; border: 1px solid #eee; border-radius: 8px;">
    <!-- 로고 (cid:serviceLogo 로 붙임) -->
    <div style="text-align: center; margin-bottom: 24px;">
        <img src="cid:serviceLogo" alt="Logo" style="max-width: 120px;">
    </div>

    <h2 style="text-align: center;">비밀번호 변경 인증코드</h2>

    <p>
        비밀번호 변경을 요청하셨다면 아래 인증코드를 입력해 주세요.
    </p>

    <p style="font-size: 24px; font-weight: bold; text-align: center; letter-spacing: 4px;">
        <span th:text="${authNum}">000000</span>
    </p>

    <p style="color: #888; font-size: 12px;">
        이 코드는 발송 기준 5분 동안만 유효합니다.
        <br/>
        본인이 요청하지 않은 메일이라면 이 메일은 무시하셔도 됩니다.
    </p>
</div>

</body>
</html>
